      function makeCounter(n) {
         let count = n;

         return {
            increase : function(){
               count++;
            },
            decrease : function(){
               return count--;
            },
            getCount : function(){
               return count
            }
             
         }
      }
      let counter = makeCounter(7);
      console.log("The count is " + counter.getCount());
      counter.increase()

      console.log("The new count is " + counter.getCount());
      counter.decrease()

      counter.decrease()

      counter.decrease()
      console.log("The new count is " + counter.getCount());
