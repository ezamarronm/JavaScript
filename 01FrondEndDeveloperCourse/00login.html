<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/styles.css">
   <link rel="stylesheet" href="./css/login.css">
   <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 

   <title>Login</title>
</head>
<style>
   body{
      background-color: white;
   }
   .header{
      background-color: #21c08b;
   }

</style>
<body>
   <header class = "header">
      <img class = "header__img" src="./images/geekybn.png" alt="logo-geekybanana">

   </header>
   <section class = "login">
      <section class = "login__container">
         <h2>Sign in</h2>
         <form class = "login__container--form">
            <input type="text" class="input" placeholder="Email">
            <input type="password" class="input" placeholder="Password">
            <button class = "button"> Sign in</button>
            <div class = "login__container--rememberme">
               <label>
                  <input type="checkbox" class = "cbx1" value="checkbox"> Remember me </input>
               </label>
               <a href="/">Forgot Password</a>
            </div>
         </form>
         <section class = "login__container--socialmedia">
            <div><img src="./images/google-icon.png" alt="google-icon">Sign in with Google</div>
            <div><img src="./images/twitter-icon.png" alt="twitter-icon">Sign in with Twitter</div>
         </section>
         <p class="login_cointainer--signup">New to GeekyBanana? <a href="/">Sign up</a></p>
      </section>
   </section>
   <footer class = "footer">
      <a href="/"> Terms of Use</a>
      <a href="/"> Privacy and Cookie Policies.</a>
      <a href="/"> Help Center</a>
   </footer>
</body>
</html>
